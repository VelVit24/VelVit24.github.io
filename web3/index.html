<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        img {
            display: block;
            margin-top: 10px;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Title</title>
</head>
<body>
<div class="container">
    <form>
        <label>
            <input name="name" type="text" placeholder="ФИО">
        </label><br/>
        <label>
            <input name="phone" type="tel" placeholder="Телефон">
        </label><br/>
        <label>
            <input name="email" type="email" placeholder="E-mail">
        </label><br/>
        <label>
            <input name="date" type="date" placeholder="Дата рождения">
        </label><br/>
        <label>
            <select multiple>
                <option>Pascal</option>
                <option>C</option>
                <option>C++</option>
                <option>JavaScript</option>
                <option>PHP</option>
                <option>Python</option>
                <option>Java</option>
                <option>Haskel</option>
                <option>Clojure</option>
                <option>Prolog</option>
                <option>Scala</option>
            </select>
        </label><br/>
        <label>
            <textarea name="biography" placeholder="Биография"></textarea>
        </label><br/>
        <label for="cb" class="label-checkbox">
            <input required="required" name="check" type="checkbox" id="cb"> С контрактом ознакомлен(а).
        </label><br/>
        <input type="submit" value="Сохранить">
    </form>
</div>
</body>
</html>
